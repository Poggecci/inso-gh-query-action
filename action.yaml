name: 'INSO Project Metrics Generator'
description: 'Generates project metrics from GitHub issues.'
author: 'Alejandro Cruzado Ruiz'

inputs:
  gh-api-token:
    description: 'GitHub Token with permissions to read issues.'
    required: true
  config-file:
    description: 'Path to the configuration file in the repository.'
    required: false
    default: 'gh_metrics_config.json'

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GITHUB_API_TOKEN: ${{ inputs.gh-api-token }}
    CONFIG_FILE: ${{ inputs.config-file }}

branding:
  icon: 'bar-chart-2'
  color: 'black'
